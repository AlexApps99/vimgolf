inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

# Add Rubocop exceptions for db/schema.rb, which is generated by Rails,
# so shouldn't be checked by Rubocop.

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'
