inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

# Add Rubocop exceptions for db/schema.rb, which is generated by Rails,
# so shouldn't be checked by Rubocop.

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

# We want to stay compatible with older versions of Ruby for the
# client code, so don't complain about "begin"/"rescue" or
# "begin"/"ensure" blocks. Using "rescue"/"ensure" in blocks that
# don't use "begin" is only available on Ruby 2.5+.
Style/RedundantBegin:
  Exclude:
    - 'lib/vimgolf/lib/**/*.rb'
    - 'spec/lib/**/*.rb'
